<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="spinner" class="spinner-overlay" style="display: none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="container">
      <h2 class="text-center mb-4">Admin Panel Dashboard</h2>
      <div class="card">
        <h4>Send Message to Channel</h4>
        <form id="admin-form" novalidate enctype="multipart/form-data">
          <div class="mb-3">
            <label for="messageInput" class="form-label">Enter Caption</label>
            <div id="quill-editor"></div>
          </div>

          <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Image</label>
            <input type="file" id="imageInput" class="form-control" />
          </div>

          <div class="add-button">
            <h3 class="mb-3">Buttons</h3>
            <div class="add-row-btn mb-3">
              <button type="button" id="addRowBtn" class="btn btn-custom">
                Add Button
              </button>
            </div>
          </div>

          <div id="rowsContainer"></div>

          <!-- Password Field (Moved to the end) -->
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              id="passwordInput"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" id="sendBtn" class="btn-send">Send</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Toastify.js/1.12.0/Toastify.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
